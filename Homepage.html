<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scripts.js">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.json">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Featured Movie</h1>
                <p>This is the description of the featured movie.</p>
                <button id="play-button">Play</button>
                <button id="info-button">More Info</button>
            </div>
        </section>
        <section class="movie-list">
            <h2>Popular on Netflix</h2>
            <div class="movies" id="movies-container"></div>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Movie Title</h2>
            <p>Movie description goes here...</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
